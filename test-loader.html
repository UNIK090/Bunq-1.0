<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader Test</title>
    <style>
        /* Website loader animation */
        .loader {
          height: 60px;
          aspect-ratio: 1;
          position: relative;
          border: 3px solid #0000;
        }

        .loader:before {
          content: "";
          position: absolute;
          inset: auto 35% 0;
          aspect-ratio: 1;
          border-radius: 50%;
          background: #CF4647;
          animation: l6-0 .5s cubic-bezier(0,800,1,800) infinite;
        }

        .loader:after {
          content: "";
          position: absolute;
          inset: 0;
          outline: 3px solid #524656;
          animation: l6-1 .5s linear infinite;
        }

        @keyframes l6-0 {
          0%,2% {bottom: 0%}
          98%,to {bottom:.1%}
        }

        @keyframes l6-1 {
          0%,30% {rotate:  0deg}
          70%,to {rotate: 90deg}
        }

        /* Full page loader overlay */
        .loader-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(255, 255, 255, 0.95);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 9999;
          backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="loader-overlay">
        <div class="loader"></div>
    </div>
</body>
</html>
